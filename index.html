<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" href="style.css">

	<title></title>
</head>
<body>

<div class="container">
	<div class="row text-center">
		<div class="col-md-6 col-md-offset-3">
			<h1 class="text-center">To Do List</h1>
			<hr>
			<form class="text-center" id="new-item">
				<div class="form-group">
					<input type="text" class="form-control" id="item-name" placeholder="Insert Item on To Do List" autofocus>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="item-info" placeholder="Insert Description of Item" autofocus>
				</div>
				<div class="form-group">
					<input type="date" class="form-control" id="item-date" placeholder="Due Date" autofocus>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success" value="Submit To List!!!">
				</div>
			</form>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-6">
			<div id="to-do-list"></div>
		</div>
	</div>
</div>


<!--jQuery-->
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<!--Underscore-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="scripts.js"></script>


<script type="text/template" id="to-do-template">
		<div class="tasks">
			<p>
				<br>Task:<%= task %>
				<br>Task Info:<%= taskInfo %>
				<br>Date: <%= date %>
				<hr>
			</p>	
		</div>
</script>



</body>
</html>
